<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İnan-Matik</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Genel Sayfa Stili */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #4CAF50, #81C784);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    /* Harita Stili */
    #map {
      width: 95%;
      height: 70vh;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    #map:hover {
      transform: scale(1.05);
    }

    /* Bilgi Paneli Stili */
    #info {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: opacity 0.3s ease-in-out;
    }

    #info h2 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      animation: slideUp 0.5s ease-out;
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    td {
      background-color: #fff;
      color: #333;
    }

    td:hover {
      background-color: #e8f5e9;
      cursor: pointer;
      transform: scale(1.1);
      transition: all 0.3s ease;
    }

    /* Animasyonlar */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Mobil Uyumlu Stiller */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 14px;
      }

      #map {
        height: 50vh;
      }

      h1 {
        font-size: 2em;
      }

      #info {
        padding: 15px;
      }

      table {
        font-size: 0.9em;
      }
    }

  </style>
</head>
<body>

  <h1>Hava Durumu Haritası</h1>
  <div id="map"></div>
  <div id="info">
    <h2>Seçilen Konum</h2>
    <p>Haritaya bir konum seçmek için tıklayın.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Harita başlat
    const map = L.map('map').setView([39.92077, 32.85411], 6); // Türkiye merkezli

    // Harita katmanını ekle
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    // Bilgi paneli
    const infoDiv = document.getElementById('info');

    // Konum adını almak için fonksiyon
    const getLocationName = async (lat, lng) => {
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`);
        const data = await response.json();
        return data.address.city || data.address.town || data.address.village || "Bilinmeyen Konum";
      } catch {
        return "Bilinmeyen Konum";
      }
    };

    // Hava durumu bilgisi alma fonksiyonu
    const getWeatherData = async (lat, lng) => {
      infoDiv.innerHTML = `
        <h2>Seçilen Konum</h2>
        <p>Bilgiler alınıyor...</p>
      `;

      const locationName = await getLocationName(lat, lng);

      try {
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=auto`);
        if (!response.ok) {
          throw new Error('Hava durumu verisi alınamadı');
        }
        const weatherData = await response.json();

        // Günlük hava durumu
        const daily = weatherData.daily;

        // Tabloyu oluştur ve bilgileri yerleştir
        infoDiv.innerHTML = `
          <h2>${locationName}</h2>
          <table>
            <thead>
              <tr>
                <th>Gün</th>
                <th>En Yüksek Sıcaklık</th>
                <th>En Düşük Sıcaklık</th>
                <th>Yağış</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Bugün</td>
                <td>${daily.temperature_2m_max[0]}°C</td>
                <td>${daily.temperature_2m_min[0]}°C</td>
                <td>${daily.precipitation_sum[0]} mm</td>
              </tr>
              <tr>
                <td>Yarın</td>
                <td>${daily.temperature_2m_max[1]}°C</td>
                <td>${daily.temperature_2m_min[1]}°C</td>
                <td>${daily.precipitation_sum[1]} mm</td>
              </tr>
              <tr>
                <td>Ertesi Gün</td>
                <td>${daily.temperature_2m_max[2]}°C</td>
                <td>${daily.temperature_2m_min[2]}°C</td>
                <td>${daily.precipitation_sum[2]} mm</td>
              </tr>
            </tbody>
          </table>
        `;
      } catch (error) {
        infoDiv.innerHTML = `
          <h2>${locationName}</h2>
          <p style="color: red;">Hava durumu alınamadı. Lütfen tekrar deneyin.</p>
        `;
      }
    };

    // Haritada tıklama olayı
    map.on('click', (e) => {
      const { lat, lng } = e.latlng;
      getWeatherData(lat, lng);
    });
  </script>

</body>
</html>
