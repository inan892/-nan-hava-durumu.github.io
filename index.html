<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hava Durumu Haritası</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f8ff;
    }

    h1 {
      margin-top: 10px;
      color: #333;
    }

    #map {
      width: 80%;
      height: 400px;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    #info {
      width: 80%;
      background: #fff;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Hava Durumu Haritası</h1>
  <div id="map"></div>
  <div id="info">
    <h2>Seçilen Konum</h2>
    <p>Bir konum seçmek için haritaya tıklayın veya arama çubuğunu kullanın.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script>
    // Harita başlat
    const map = L.map('map').setView([39.92077, 32.85411], 6); // Türkiye merkezli

    // Harita katmanını ekle
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    // Arama çubuğu ekle
    const searchControl = new GeoSearch.GeoSearchControl({
      provider: new GeoSearch.OpenStreetMapProvider(),
      style: 'bar',
      showMarker: true,
      retainZoomLevel: false,
    });
    map.addControl(searchControl);

    // Bilgi paneli
    const infoDiv = document.getElementById('info');

    // Konum seçildiğinde hava durumu bilgisini göster
    const getWeatherData = async (lat, lng, locationName = 'Bilinmeyen Konum') => {
      infoDiv.innerHTML = `
        <h2>Seçilen Konum</h2>
        <p>Konum: ${locationName}</p>
        <p>Enlem: ${lat.toFixed(4)}, Boylam: ${lng.toFixed(4)}</p>
        <p>Hava durumu bilgileri alınıyor...</p>
      `;

      try {
        // Open-Meteo API'si
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=auto`);
        if (!response.ok) {
          throw new Error('Hava durumu verisi alınamadı');
        }
        const weatherData = await response.json();

        // Günlük hava durumu
        const daily = weatherData.daily;

        // Tabloyu oluştur ve bilgileri yerleştir
        infoDiv.innerHTML = `
          <h2>Seçilen Konum</h2>
          <p>Konum: ${locationName}</p>
          <p>Enlem: ${lat.toFixed(4)}, Boylam: ${lng.toFixed(4)}</p>
          <table>
            <thead>
              <tr>
                <th>Tarih</th>
                <th>En Yüksek Sıcaklık</th>
                <th>En Düşük Sıcaklık</th>
                <th>Yağış</th>
              </tr>
            </thead>
            <tbody>
              ${daily.time.map((date, index) => `
                <tr>
                  <td>${date}</td>
                  <td>${daily.temperature_2m_max[index]}°C</td>
                  <td>${daily.temperature_2m_min[index]}°C</td>
                  <td>${daily.precipitation_sum[index]} mm</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        infoDiv.innerHTML = `
          <h2>Seçilen Konum</h2>
          <p>Konum: ${locationName}</p>
          <p>Enlem: ${lat.toFixed(4)}, Boylam: ${lng.toFixed(4)}</p>
          <p style="color: red;">Hava durumu alınamadı. Lütfen tekrar deneyin.</p>
        `;
      }
    };

    // Haritada tıklama olayı
    map.on('click', (e) => {
      const { lat, lng } = e.latlng;
      getWeatherData(lat, lng, 'Seçilen Nokta');
    });

    // Arama çubuğunda konum seçildiğinde
    map.on('geosearch/showlocation', (result) => {
      const { x: lng, y: lat, label: locationName } = result.location;
      map.setView([lat, lng], 10); // Haritayı seçilen konuma odakla
      getWeatherData(lat, lng, locationName);
    });
  </script>
</body>
</html>
